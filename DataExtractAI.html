<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <style>
    </style>
</head>

<body>
    <input type="file" id="fileInput" onchange="uploadFile()">
    <script>
        var currFieldIds;
        var currQuestions;

        async function uploadFile() {
            const inputElement = document.getElementById('fileInput');
            const file = inputElement.files[0];

            if (file) {
                console.log("Curr file:", file);
                var formdata = new FormData();
                formdata.append('file', file);
                formdata.append("questions", currQuestions);

                try {
                    const response = await fetch("https://mjobe-document-vqa-v2.hf.space/uploadfile/", {
                        method: 'POST',
                        body: formdata,
                        redirect: 'follow',
                        headers: {
                            "Access-Control-Allow-Origin": "http://127.0.0.1:5500",
                            "Access-Control-Allow-Methods": "POST",
                            "Access-Control-Allow-Headers": "Content-Type",
                        },
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);

                    await fillFields(data);
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        async function fillFields(data) {
            console.log('API call successful! Data:', data);

            const promises = currFieldIds.map((fieldId, index) => {
                return JFCustomWidget.setFieldsValueById([{
                    id: fieldId,
                    value: data[currQuestions[index]]
                }]);
            });

            await Promise.all(promises);
        }

        JFCustomWidget.subscribe('populate', fillConditionValue);

        function fillConditionValue(data) {
            console.log(data)
        };

        // subscribe to ready
        JFCustomWidget.subscribe("ready", function (msg) {
            var currParams = JFCustomWidget.getWidgetSettings();
            console.log(currParams)
            console.log("Ready:", msg)
            currFieldIds = currParams["fieldIds"].split(",");
            currQuestions = currParams["questions"].split(",");
        });

        // subscribe to submit
        JFCustomWidget.subscribe("submit", function (msg) { });
    </script>
</body>

</html>
