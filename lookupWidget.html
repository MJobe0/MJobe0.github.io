<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
</head>

<body>
    <script type="text/javascript">


        function getUserInfo() {
            var currCaseId = document.getElementById("caseID").value;
            var params = JFCustomWidget.getWidgetSettings();
            console.log("REQ: ", currCaseId)
            console.log(`https://innovativebc.jotform.com/API/form/${params["formId"]}/submissions?apiKey=${params["apiKey"]}`)
            jQuery.ajax({
                url: `https://innovativebc.jotform.com/API/form/${params["formId"]}/submissions?apiKey=${params["apiKey"]}`,
                method: "GET",
                crossDomain: true,
                dataType: 'jsonp',
                // data: {
                //     "apiKey": params["apiKey"]
                // },
                // timeout: 10000,
                success: function (responseData, textStatus, jqXHR) {
                    // if (curCaseId === responseData.content[0].)
                    console.log("RES: ", responseData);
                    console.log("RES: ", responseData.content[0].answers["9"].answer);
                    console.log("RES: ", responseData.content[1].answers["9"].answer);
                    return
                },
                error: function (responseData, textStatus, jqXHR) {
                    console.log(responseData);
                    return
                }
            })
        }

        $(function () {
            function CaseIdLookUp(containerId, formData) {

                /**
               * Exposed
               */
                this.init = init;

                function init() {
                    console.log("Widget ready: ", formData);
                }
            }

            JFCustomWidget.subscribe('submit', function () {
                // send the data
                // JFCustomWidget.sendSubmit();
            });

            JFCustomWidget.subscribe('ready', function (data) {
                var widget = new CaseIdLookUp('Test01', data);
                widget.init();
            });
        });

    </script>
    <div style="overflow-x:auto;">
        <label for="caseID">Case ID:</label>
        <input type="text" id="caseID" name="caseID">
        <button id="getInfo" class="btn btn-success" type="button" onclick="getUserInfo()">Look Up</button>
    </div>

</body>

</html>
