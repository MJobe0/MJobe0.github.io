<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Chart</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <script type="text/javascript">
        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="roiBarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('roiBarChart').getContext('2d');

        const roiBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
                datasets: [
                    {
                        label: 'Spend',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: 'rgba(255, 205, 86, 0.8)',
                        borderColor: 'rgba(255, 205, 86, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Savings',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: 'rgba(255, 159, 64, 0.8)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: '',
                        font: {
                            size: 18
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: ''
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount (Â£)'
                        }
                    }
                }
            }
        });

        console.log("JFCustomWidget: ", JFCustomWidget);

        JFCustomWidget.subscribe('populate', fillConditionValue);

        function fillConditionValue(data) {
            console.log(data);

            const parsedData = parseDataString(data.value);
            console.log(parsedData);

            roiBarChart.data.datasets[0].data = parsedData.Costs;
            roiBarChart.data.datasets[1].data = parsedData.Savings;

            if (parsedData.Years) {
                roiBarChart.data.labels = parsedData.Years;
            }

            roiBarChart.update();

            resizeFrame();
        }

        function parseDataString(dataString) {
            const datasets = {};
            const parts = dataString.split(';');
            parts.forEach(part => {
                const [key, values] = part.split(':');
                if (key && values) {
                    datasets[key.trim()] = values.split(',').map(Number);
                }
            });

            return datasets;
        }

        function resizeFrame() {
            const currHeight = $("form").height();
            JFCustomWidget.requestFrameResize({ height: currHeight + 10 })
        }

        JFCustomWidget.subscribe("ready", function (msg) {
            console.log("Ready:", msg);
            console.log("lib1:", JFCustomWidget);
            console.log("lib2:", JFCustomWidgetUtils);
        });

        JFCustomWidget.subscribe("submit", function (msg) {
            const imageData = roiBarChart.toBase64Image();
            const data2 = {
                valid: true,
                value: JFCustomWidgetUtils.buildMetadata(
                    'imagelinks',
                    [
                        {
                            'name': "ROI Chart",
                            'base64': imageData
                        }
                    ]
                )
            };
            JFCustomWidget.sendSubmit(data2);
        });
    </script>
</body>

</html>
