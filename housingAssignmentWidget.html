<html>

<head>
    <meta charset="utf-8">

<body>
    <script type="text/javascript">
        var currTaskId;
        var dataToReturn = { value: "", valid: false }
        var oldTableHTML = document.getElementById("emptbl");

        function getFormValues() {
            //var currFormValues;
            JFCustomWidget.getFieldsValueById(["3", "8", "5", "6"], function (res) {
                console.log("VALUE 1: ", res.data[0].value);
                console.log("VALUE 2: ", res.data[1].value);
                console.log("VALUE 3: ", res.data[2].value);
                console.log("VALUE 4: ", res.data[3].value);
                getHousingInfo(res.data);
                return
            });
        }

        function getHousingInfo(fieldValues) {
            var params = JFCustomWidget.getWidgetSettings();
            console.log("REQ: ", fieldValues)
            console.log(`https://eu-api.jotform.com/form/230735264344050/submissions?apiKey=${params["apiKey"]}`)
            jQuery.ajax({
                url: `https://eu-api.jotform.com/form/230735264344050/submissions?apiKey=${params["apiKey"]}`,
                method: "GET",
                dataType: "json",
                // data: {
                //     "apiKey": params["apiKey"]
                // },
                // timeout: 10000,
                success: function (responseData, textStatus, jqXHR) {
                    console.log("RES: ", responseData);
                    console.log("RES: ", responseData.content[0].answers["9"].answer);
                    console.log("RES: ", responseData.content[1].answers["9"].answer);
                    checkSuitability(responseData, fieldValues)
                    return
                },
                error: function (responseData, textStatus, jqXHR) {
                    console.log(responseData);
                    return
                }
            })
        }

        function checkSuitability(housing, req) {
            var table1 = document.getElementById("emptbl");
            if (table1.rows.length > 1) {
                table1.innerHTML = oldTableHTML;
            }
            console.log("REQ V1: ", req[0]);
            console.log("REQ V2: ", req[1]);
            console.log("REQ V3: ", req[2]);
            console.log("REQ V4: ", req[3]);

            var guestId = req[0].value;
            var householdSize = req[1].value;
            var hasPets = req[2].value;
            var accReq = req[3].value;

            for (let i = 0; i < housing.content.length; i++) {
                if (housing.content[i].answers["9"].answer === "Available") {
                    console.log("Is Available");
                    if (householdSize <= housing.content[i].answers["8"].answer) {
                        if (housing.content[i].answers["10"].answer === hasPets) {
                            console.log("Is Pet Friendly");
                            if (housing.content[i].answers["11"].answer === accReq) {
                                console.log("Has ADA Accessible?");
                                var roomNum = housing.content[i].answers["3"].answer;
                                var categ = housing.content[i].answers["6"].answer;
                                var maximumOcc = housing.content[i].answers["7"].answer;
                                var currentOcc = housing.content[i].answers["8"].answer;
                                var subId = housing.content[i].id;
                                console.log("SUBID: ", subId)
                                console.log("SUBID: ", housing.content[i])

                                addRow(roomNum, categ, maximumOcc, currentOcc, subId)
                            }
                        }
                    }
                }
            }
        }

        function addRow(roomNumber, category, maximumOccupancy, currentOccupancy, submissionID) {
            var table = document.getElementById("emptbl");
            // GET TOTAL NUMBER OF ROWS 
            var x = table.rows.length;
            var id = "tbl" + x;
            var row = table.insertRow(x);
            row.id = id;
            var roomNumberCell = row.insertCell(0);
            var categoryCell = row.insertCell(1);
            var maximumOccupancyCell = row.insertCell(2);
            var currentOccupancyCell = row.insertCell(3);
            var selectCell = row.insertCell(4);

            roomNumberCell.innerHTML = `<input type="text" name="roomNumber[]" value="${roomNumber}" id="roomNumber${x}" />`;
            categoryCell.innerHTML = `<input type="text" name="category[]" value="${category}" id="category${x}" />`;
            maximumOccupancyCell.innerHTML = `<input type="text" name="maximumOccupancy[]" value="${maximumOccupancy}" id="maximumOccupancy${x}" />`;
            currentOccupancyCell.innerHTML = `<input type="text" name="currentOccupancy[]" value="${currentOccupancy}" id="currentOccupancy${x}" />`;
            selectCell.innerHTML = `<input type="button" id="selectButton${x}" value="Select" onclick="selectedHousing(${x}, ${submissionID})" />`;
        }

        function selectedHousing(rowId, submissionID) {
            // Get the row id where the cell exists
            //var rowId = this.parentNode.rowIndex;

            var table3 = document.getElementById("emptbl");


            var rowsNotSelected = table3.getElementsByTagName('tr');
            for (var row = 0; row < rowsNotSelected.length; row++) {
                rowsNotSelected[row].style.backgroundColor = "";
                rowsNotSelected[row].classList.remove('selected');
            }
            var rowSelected = table3.getElementsByTagName('tr')[rowId];
            rowSelected.style.backgroundColor = "red";
            rowSelected.className += " selected";

            dataToReturn.value = submissionID;
        }

        function updateDataBase(submissionId) {
            var params = JFCustomWidget.getWidgetSettings();
            console.log(`https://eu-api.jotform.com/submission/${submissionId}?apiKey=${params["apiKey"]}&submission[9]=Occupied`)
            jQuery.ajax({
                url: `https://eu-api.jotform.com/submission/${submissionId}?apiKey=${params["apiKey"]}&submission[9]=Occupied`,
                method: "POST",
                // data: {
                //     "submission[9]": "Occupied"
                // },
                // timeout: 10000,
                success: function (responseData, textStatus, jqXHR) {
                    console.log(responseData);
                    return
                },
                error: function (responseData, textStatus, jqXHR) {
                    console.log(responseData);
                    return
                }
            })

        }

        $(function () {
            function HousingAssignment(containerId, formData) {

                /**
               * Exposed
               */
                this.init = init;

                function init() {
                    console.log(formData)

                    // JFCustomWidget.getFieldsValueByName(["originalSubmission"], function (res) {
                    //     console.log("originalSubmission = ", res.data[0].value)
                    //     originalSubmissionId = res.data[0].value;
                    // });
                }
            }

            JFCustomWidget.subscribe('submit', function () {
                updateDataBase(dataToReturn.value)
                // send the data
                JFCustomWidget.sendSubmit(dataToReturn);
            });

            JFCustomWidget.subscribe('ready', function (data) {
                var widget = new HousingAssignment('Test01', data);
                widget.init();
            });
        });

    </script>

    <br><button type="button" class="btn" onclick="getFormValues()">Search For Room Availability</button><br>

    <p>Please select a Housing Assignment from the following list</p>

    <h2>Housing Assignment Options</h2>
    <div style="overflow-x:auto;">
        <table id="emptbl" style="width: 100%; overflow: auto;">
            <tbody>
                <tr>
                    <th>Room Number</th>
                    <th>Category</th>
                    <th>Maximum Occupancy</th>
                    <th>Current Occupancy</th>
                    <th>Selection</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
