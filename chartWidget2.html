<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript">
        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <style>
    </style>
</head>
<style>
</style>

<body>
    <style>
        #chart-container {
            position: relative;
            width: 80%;
            /* Set the width of the container */
            max-width: 400px;
            /* Set the maximum width of the container */
        }
    </style>
    <div id="chart-container">

        <canvas id="myDoughnutChart"></canvas>
        <!-- <button onclick="updateChart()">Update Chart</button> -->
    </div>
    <script>

        console.log("JFCustomWidget: ", JFCustomWidget)
        var chartData = [];

        JFCustomWidget.subscribe('populate', fillConditionValue);

        function fillConditionValue(data) {
            console.log(data)

            var newData = data?.split(",");
            // Get new values for Variable 1 and Variable 2 (you can fetch these values dynamically)
            const newValue1 = newData[0]
            const newValue2 = newData[1]

            // Update the chart's data
            myDoughnutChart.data.datasets[0].data = [newValue1, newValue2];

            // Redraw the chart
            myDoughnutChart.update();
        };

        //subscrive to ready
        JFCustomWidget.subscribe("ready", function (msg) {
            // JavaScript
            const ctx = document.getElementById('myDoughnutChart').getContext('2d');

            const initialData = {
                labels: ["Investment Gain", "ROI"],
                datasets: [
                    {
                        data: [50, 50], // Initial data values for Variable 1 and Variable 2
                        backgroundColor: ["#FF5733", "#3498DB"], // Colors for the segments
                    },
                ],
            };

            const myDoughnutChart = new Chart(ctx, {
                type: 'doughnut',
                data: initialData,
            });

        });

        //subscribe to submit
        JFCustomWidget.subscribe("submit", function (msg) {
            var data2 = {
                value: "",
                valid: true
            }
            console.log(data2)
            JFCustomWidget.sendSubmit(data2);
        });
    </script>
</body>

</html>
