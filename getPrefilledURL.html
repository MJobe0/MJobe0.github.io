        const copyContent = async () => {
            navigator.permissions.query({ name: "write-on-clipboard" }).then((result) => {
                if (result.state == "granted" || result.state == "prompt") {
                    alert("Write access granted!");
                }
            });
            document.getElementById('copyToClip').value = "Copying";
            try {
                await navigator.clipboard.writeText(clipText);
                console.log('Content copied to clipboard');
                document.getElementById('copyToClip').value = "Copied";
            } catch (err) {
                console.error('Failed to copy: ', err);
                document.getElementById('copyToClip').value = "Failed to copy";
            }
            document.getElementById('copyToClip').value = "Copy";
        }

                                document.getElementById('canFormLink').value = extractedLinkFromBody;
