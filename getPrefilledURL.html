            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';

<body>
    <script type="text/javascript">
        var iqxNumber = "";
        var candEmail = "";

        $(document).ready(function () {
            var copyOfHTML = document.documentElement.innerHTML;

            console.log("copyOfHTML: ", copyOfHTML)

            var widgetValue = JFCustomWidgetUtils.buildMetadata('htmltext', btoa(`<!DOCTYPE html><html lang="en">${copyOfHTML}</html>`));

            JFCustomWidget.sendSubmit({ valid: false, value: widgetValue });
        });

        $(window).on("load", function () {
            console.log("window loaded");
        });

        function getLinkStageTwo(submissionId) {
            var params = JFCustomWidget.getWidgetSettings();
            console.log(`https://acaciumgroup.jotform.com/API/sheets/221914243957359/submission/${submissionId}/thread?apiKey=${params["apiKey"]}`)
            jQuery.ajax({
                url: `https://acaciumgroup.jotform.com/API/sheets/221914243957359/submission/${submissionId}/thread?apiKey=${params["apiKey"]}`,
                method: "GET",
                crossDomain: true,
                dataType: 'jsonp',
                // data: {
                //     "apiKey": params["apiKey"]
                // },
                // timeout: 10000,
                success: function (responseData, textStatus, jqXHR) {
                    console.log("success: ", responseData);
                    for (let i = 0; i < responseData.content.length; i++) {
                        if (responseData.content[i].actionDetails.to === candEmail) {
                            if (responseData.content[i].actionDetails.subject === params["formType"]) {
                                console.log("FORM LINK: ", responseData.content[i].actionDetails.body)
                                var extractedLinkFromBody = responseData.content[i].actionDetails.body.match(/"https:(.*?)"/g);
                                // extractedLinkFromBody = extractedLinkFromBody.replace("&amp;", "");
                                // extractedLinkFromBody = extractedLinkFromBody.replace(/"/g, "");
                                document.getElementById('canFormLink').value = extractedLinkFromBody;
                            }
                        }
                    }

                    var copyOfHTML = document.documentElement.innerHTML;

                    console.log("copyOfHTML: ", copyOfHTML)

                    var widgetValue = JFCustomWidgetUtils.buildMetadata('htmltext', btoa(`<!DOCTYPE html><html lang="en">${copyOfHTML}</html>`));

                    JFCustomWidget.sendSubmit({ valid: false, value: widgetValue });

                    return
                },
                error: function (responseData, textStatus, jqXHR) {
                    console.log("error: ", responseData);
                    return
                }
            })
        }

        function getLinkStageOne() {
            var params2 = JFCustomWidget.getWidgetSettings();
            JFCustomWidget.getFieldsValueByName(["iqxReference", "email"], function (res) {
                console.log("iqxReference = ", res.data[0].value);
                console.log("email = ", res.data[1].value);
                iqxNumber = res.data[0].value;
                candEmail = res.data[1].value;
                console.log(`https://acaciumgroup.jotform.com//server.php?action=getExtGridSubmissions&formID=221914243957359&listID=231093864225052&includeSheetRows=true&excludeArchivedRows=true&startDate=&endDate=&start=0&limit=1000&sort=id&dir=DESC&_dc=1682001053683&apiKey=${params2["apiKey"]}`)
                jQuery.ajax({
                    url: `https://acaciumgroup.jotform.com//server.php?action=getExtGridSubmissions&formID=221914243957359&listID=231093864225052&includeSheetRows=true&excludeArchivedRows=true&startDate=&endDate=&start=0&limit=1000&sort=id&dir=DESC&_dc=1682001053683&apiKey=${params2["apiKey"]}`,
                    method: "GET",
                    crossDomain: true,
                    dataType: 'jsonp',
                    // data: {
                    //     "apiKey": params["apiKey"]
                    // },
                    // timeout: 10000,
                    success: function (responseData, textStatus, jqXHR) {
                        console.log("success: ", responseData);
                        for (let j = 0; j < responseData.data.length; j++) {
                            if (responseData.data[j]["11"] === iqxNumber) {
                                console.log("SUBID: ", responseData.data[j].id)
                                getLinkStageTwo(responseData.data[j].id, responseData.data[j]["6"]);
                            }
                        }
                        return
                    },
                    error: function (responseData, textStatus, jqXHR) {
                        console.log("error: ", responseData);
                        return
                    }
                })
            });
        }

        $(function () {
            function GetPrefilledURLWidget(containerId, formData) {
                /**
               * Exposed
               */
                this.init = init;

                function init() {
                    console.log(formData);
                    console.log(JFCustomWidgetUtils)
                    console.log(JFCustomWidget)

                    // if (formData.value !== undefined) {
                    //     getLinkStageOne();
                    // }
                }

            }

            JFCustomWidget.subscribe('submit', function () {

            });

            JFCustomWidget.subscribe('ready', function (data) {
                var widget = new GetPrefilledURLWidget('Test01', data);
                widget.init();
            });
        });

    </script>
    <div id="myDiv" style="overflow: auto;" class="form-input-wide">
        <button class="btn btn-success" type="button" onclick="getLinkStageOne()">Get Link</button>
        <label for="canFormLink">Link: </label>
        <input type="text" id="canFormLink" name="canFormLink" size="10">
    </div>
</body>

</html>
